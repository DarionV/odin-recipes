<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Shake</title>
    <link rel="stylesheet" href="/style.css">

</head>
<body>
    <h1>Calorie Shake</h1>
    <img src="/images/calorie_shake.jpeg" height="300px">
    <h3>Description</h3>
    <p>A simple and healthy shake for those extra calories</p>
    <h3>Ingredients:</h3>
    <ul>
        <li>2,5 Dl Milk</li>
        <li>1 Banana</li>
        <li>1tbsp Peanut butter</li>
        <li>1 tbsp Oatmeal</li>
        <li>2 scoops protein powder</li>
    </ul>

    <ol>
        <li>Add the ingredients to a mixer</li>
        <li>Mix well</li>
        <li>Pour into a cup and drink</li>
    </ol>
</body>
</html>
